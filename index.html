<script>
function computerPlay() {
	let options = ["Rock", "Paper", "Scissors"];
	let selection = options[Math.floor(Math.random() * options.length)];
	console.log("The computer selected " + selection);
	return selection;
}

function playRound(playerSelection, computerSelection) {
	if (playerSelection.toLowerCase() == "rock") {
		if (computerSelection.toLowerCase() == "rock") {
			return ("It's a tie.");
		}
		else if (computerSelection.toLowerCase() == "paper") {
			return ("You lose, paper beats rock.");
		}
		else if (computerSelection.toLowerCase() == "scissors") {
			return ("You win! Rock beats scissors.");
		}
	}
	
	else if (playerSelection.toLowerCase() == "paper") {
		if (computerSelection.toLowerCase() == "paper") {
			return ("It's a tie.");
		}
		else if (computerSelection.toLowerCase() == "scissors") {
			return ("You lose, scissors beats paper.");
		}
		else if (computerSelection.toLowerCase() == "rock") {
			return ("You win! paper beats rock.");
		}
	}
	
	else if (playerSelection.toLowerCase() == "scissors") {
		if (computerSelection.toLowerCase() == "scissors") {
			return ("It's a tie.");
		}
		else if (computerSelection.toLowerCase() == "rock") {
			return ("You lose, rock beats scissors.");
		}
		else if (computerSelection.toLowerCase() == "paper") {
			return ("You win! scissors beats paper.");
		}
	}
	
	else {
		return ("Invalid selection, please try again.");
	}	
}


function game() {
	let playerWins = 0;
	let computerWins = 0;
	
	for (i = 0; i < 5; i++) {
		let userChoice = prompt("Select either 'Rock', 'Paper', or 'Scissors': ")
		result = playRound(userChoice,computerPlay()).slice(0,8);
		if (result == "You lose") {
			computerWins++;
			console.log("Computer wins, score is " + playerWins + " to " + computerWins)
		}
		else if (result == "You win!") {
			playerWins++
			console.log("Player wins, score is " + playerWins + " to " + computerWins)
		}
		else {
			console.log("It's a tie, score is " + playerWins + " to " + computerWins)
		}
	}
	
	if (playerWins > computerWins) {
		console.log("Player wins with a score of " + playerWins + " to " + computerWins)
	}
	
	else if (computerWins > playerWins) {
		console.log("Computer wins with a score of " + computerWins + " to " + playerWins)
	}
	
	else {
		console.log("Tie match with a score of " + playerWins + " to " + computerWins)
	}
}

game();
</script>
